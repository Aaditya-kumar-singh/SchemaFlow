name: Deploy to Cloudflare

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Login to Cloudflare registry
        run: echo "${{ secrets.CLOUDFLARE_API_TOKEN }}" | docker login registry.cloudflare.com -u api --password-stdin

      - name: Build and Push Backend
        run: |
          # Use proper Docker build context
          docker build -t registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/schemaflow-backend:latest ./backend
          docker push registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/schemaflow-backend:latest

      - name: Build and Push Frontend
        run: |
          docker build -t registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/schemaflow-frontend:latest ./frontend
          docker push registry.cloudflare.com/${{ secrets.CLOUDFLARE_ACCOUNT_ID }}/schemaflow-frontend:latest

      - name: Deploy using Wrangler
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          command: deploy --config wrangler.toml
