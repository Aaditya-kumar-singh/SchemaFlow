services:
  # ---------------------------------------------------------------------------
  # FRONTEND SERVICE
  # ---------------------------------------------------------------------------
  frontend:
    image: ghcr.io/aaditya-kumar-singh/schemaflow-frontend:latest
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      # Optimize for t3.micro (1GB RAM total)
      - NODE_OPTIONS=--max-old-space-size=250
      # Socket.IO should connect to the current domain (same as browser)
      - NEXT_PUBLIC_SOCKET_URL=
    ports:
      - "3000:3000"

  # ---------------------------------------------------------------------------
  # BACKEND SERVICE
  # ---------------------------------------------------------------------------
  backend:
    image: ghcr.io/aaditya-kumar-singh/schemaflow-backend:latest
    restart: always
    environment:
      - PORT=3002
      - NODE_ENV=production
      # Optimize for t3.micro (1GB RAM total)
      - NODE_OPTIONS=--max-old-space-size=450
      # - DATABASE_URL=mongodb+srv://... (Managed by AWS Console)
    ports:
      - "3002:3002"

  # ---------------------------------------------------------------------------
  # NGINX REVERSE PROXY
  # ---------------------------------------------------------------------------
  proxy:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
