services:
  # ---------------------------------------------------------------------------
  # FRONTEND SERVICE
  # ---------------------------------------------------------------------------
  frontend:
    image: ghcr.io/aaditya-kumar-singh/schemaflow-frontend:latest
    restart: always
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=/api
      # Optimize for t3.micro (1GB RAM total)
      - NODE_OPTIONS=--max-old-space-size=250
      # Socket.IO should connect to the current domain (same as browser)
      - NEXT_PUBLIC_SOCKET_URL=
    ports:
      - "3000:3000"

  # ---------------------------------------------------------------------------
  # BACKEND SERVICE
  # ---------------------------------------------------------------------------
  backend:
    image: ghcr.io/aaditya-kumar-singh/schemaflow-backend:latest
    restart: always
    environment:
      - PORT=3002
      - NODE_ENV=production
      # Optimize for t3.micro (1GB RAM total)
      - NODE_OPTIONS=--max-old-space-size=450
      # Pass environment variables from Elastic Beanstalk host
      - DATABASE_URL=${DATABASE_URL}
      - POSTGRES_URL=${POSTGRES_URL}
      - JWT_SECRET=${JWT_SECRET}
      - UPSTASH_REDIS_REST_URL=${UPSTASH_REDIS_REST_URL}
      - UPSTASH_REDIS_REST_TOKEN=${UPSTASH_REDIS_REST_TOKEN}
    ports:
      - "3002:3002"

  # ---------------------------------------------------------------------------
  # NGINX REVERSE PROXY
  # ---------------------------------------------------------------------------
  proxy:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
