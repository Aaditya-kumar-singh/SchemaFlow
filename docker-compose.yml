version: "3.9"

services:
  backend:
    build: ./backend
    container_name: backend
    expose:
      - "3002"
    environment:
      - NODE_ENV=production

  frontend:
    build: ./frontend
    container_name: frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    environment:
      - NODE_ENV=production
