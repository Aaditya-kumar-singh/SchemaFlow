services:
  # ---------------------------------------------------------------------------
  # FRONTEND SERVICE
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: always
    environment:
      - NODE_ENV=production
      # Point to the Nginx proxy (browser access) or Internal URL?
      # Client-side calls go to public URL (window.location). 
      # SSR calls might need internal reference.
      - NEXT_PUBLIC_API_URL=/api
    ports:
      - "3000:3000"

  # ---------------------------------------------------------------------------
  # BACKEND SERVICE
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    restart: always
    environment:
      - PORT=3002
      - NODE_ENV=production
      # Make sure to set these in your deployment environment (EB Console)
      # - DATABASE_URL=mongodb+srv://...
      # - NEXTAUTH_SECRET=...
      # - NEXTAUTH_URL=...
    ports:
      - "3002:3002"

  # ---------------------------------------------------------------------------
  # NGINX REVERSE PROXY
  # ---------------------------------------------------------------------------
  proxy:
    image: nginx:alpine
    restart: always
    depends_on:
      - frontend
      - backend
    ports:
      - "80:80"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf
